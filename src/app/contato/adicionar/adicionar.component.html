<div class="container">
  <div class="row">
    <div class="col-sm">


      <button type="button" class="btn btn-outline-info" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">Novo contato
      </button>
      <hr>
      <div id="collapseBasic" [collapse]="isCollapsed">
        <div class="well well-lg card card-block card-header">
          <form>
            <div class="form-row">
              <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Nome">
              </div>
              <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Sobrenome">
              </div>
              <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Apelido">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <input type="number" class="form-control" placeholder="Celular">
              </div>
              <div class="form-group col-md-8">
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <button type="submit" class="btn btn-outline-info">Adicionar</button>
          </form><br />
        </div>
      </div>
    </div>
  </div>
</div>
